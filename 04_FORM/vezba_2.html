<html lang="en">

    <style>
      fieldset {
        border: 4px solid gray;

      legend {
        font-size: 30px;
        font-weight: 600;

        margin: 10px 0px;
      }
      label {
        display: inline-block;
        width: 150px;

  <body>
    <form action="test.php" method="get">
      <fieldset>
        <legend>Form Validation</legend>
        <div>
          <div>
            <label for="name">Name: </label>
            <input type="text" name="name" />
          </div>
          <div>
            <label for="username">Username: </label>
            <input type="text" name="username" />
          </div>
          <div>
            <label for="password">password: </label>
            <input type="password" name="password" />
          </div>
          <div>
            <label for="Repassword">Re-type password: </label>
            <input type="password" name="Repassword" />
          </div>
          <!-- radio -->
          <div>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
            <input type="radio" name="gender" value="other" />Other
          </div>
          <!-- checkbox -->
          <div>
            <label for="checkbox">Programming skills: </label>
            <input type="checkbox" value="Java" />Java
            <input type="checkbox" value="android" />Android
            <input type="checkbox" value="ruby" />Ruby
            <input type="checkbox" value="net" />.Net
          </div>
          <!-- contact -->
          <div>
            <label for="contact">Contact no: </label>
            <input type="number" name="contact" length="10" />
          </div>
          <!-- email -->
          <div>
            <label for="email">Email: </label>
            <input type="email" name="email" />
          </div>
          <!-- select -->
          <div>
            <label for="college">College: </label>
            <select name="college" id="">
              <option value="default">Select college</option>
              <option value="ff">Filozofski Fakultet</option>
              <option value="ef">Elektronski Fakultet</option>
              <option value="pf">Pravni Fakultet</option>
            </select>
          </div>
          <div>
            <label for=""></label>
            <input type="submit" value="Submit" />
          </div>
        </div>
      </fieldset>
    </form>
  </body>
